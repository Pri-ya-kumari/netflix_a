
<div class="container">
        <img src="assets/image/netflixhome.jpg" class="image1">
        <img src="assets/image/netflixlogo.png" class="image2">
        <button mat-stroked-button color="warn" class="btn">
            <h3><a routerLink="/signup" class="lnk">
              Sign In</a></h3>
        </button>
        
</div>
<div class="content">
    <h2 class="heading-one">Unlimited movies, TV shows and more</h2>
    <h5 class="heading-two">Watch anywhere. Cancel anytime.</h5>
    <h5 class="heading-three">Ready to watch? Enter your email to create or restart your membership.</h5>
</div>
<div class="form">
      <form #userForm="ngForm" (ngSubmit)="dologin(userForm.value)" class="example-form ">
        <mat-form-field class="example-full-width">
          <mat-label>Email Address</mat-label>
          <input type="email" name="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
              placeholder="Ex. pat@example.com" >
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            <mat-icon>highlight_off</mat-icon>
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <button type="submit" mat-stroked-button color="warn" class="btn1"  >
          <h3><a routerLink="/signin" class="lnk">
            Get Started</a></h3>
          <img src="assets/image/arrow.png" class="arrow">
      </button>
      
      </form>
</div>
